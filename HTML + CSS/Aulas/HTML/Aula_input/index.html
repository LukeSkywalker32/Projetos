<!-- Inputs -->

<!-- Campo de entrada para o endereço da rua -->
<label for="rua">
    Rua:
    <input id="rua" type="text"
        placeholder="" /* Placeholder vazio */
        autocomplete="street-address" /* Autocompletar endereço da rua */
        autofocus /* Foco automático no campo */
    />
</label><br>

<!-- Controle deslizante com valor mínimo de 0 e máximo de 100, valor inicial 50 -->
<input type="range" min="0" max="100" value="50"><br>

<!-- Campo de entrada de texto -->
<input type="text"><br>

<!-- Campo de entrada de cor -->
<input type="color"><br>

<!-- Campo de entrada de senha -->
<input type="password"><br>

<!-- Campo de entrada de email -->
<input type="email"><br>

<!-- Caixa de seleção -->
<input type="checkbox"><br>

<!-- Campo de entrada de arquivo, aceitando apenas arquivos de áudio e múltiplos arquivos -->
<input type="file" accept="audio/*" multiple><br>

<!-- Campo de entrada numérica -->
<input type="number"><br>

<!-- Botão de opção -->
<input type="radio"><br>

<!-- Botão de envio do formulário -->
<input type="submit" value="Enviar"><br>
