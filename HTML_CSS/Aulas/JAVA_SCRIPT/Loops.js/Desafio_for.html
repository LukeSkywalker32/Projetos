
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio_For</title>
  </head>
  <body>
    <input placeholder="Digite o nome do contato" id="nomeBusca" />
    <button onclick="BuscarContato()">Procurar Contato</button>
    <p></p>
  </body>
  <script>
    const contacts = [
      {
        name: "João",
        phone: "(18) 3622-9598",
        email: "joao@email.com",
      },
      {
        name: "Maria",
        phone: "(21) 98765-4321",
        email: "maria@email.com",
      },
      {
        name: "Pedro",
        phone: "(71) 45678-9123",
        email: "pedro@email.com",
      },
    ];

    function BuscarContato() {
      const p = document.querySelector("p"); //paragrafo
      const nomeBusca = document.getElementById("nomeBusca").value.toLowerCase(); //input

      for (let i = 0; i < contacts.length; i++) {
        if (nomeBusca === contacts[i].name.toLowerCase()) {
          p.innerHTML = `Contato encontrado com sucesso<br><br>Nome: ${contacts[i].name}<br>Tel: ${contacts[i].phone}<br>E-mail: ${contacts[i].email}`;
          break;
        } else {
          p.innerHTML = `Contato não encontrado`;
        }
      }
    }
  </script>
</html>
