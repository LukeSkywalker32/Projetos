<head>
  <title>QR CODE DO WIFI</title>
  <link rel="shortcut icon" href="ico/ico_QrCode.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<video autoplay muted loop id="video-background">
  <source src="fundo_video/video_fundo.mp4" type="video/mp4" />
  Seu navegador não suporta vídeos HTML5.
</video>

<div class="container">
  <form>
    <h2>Wifi Login</h2>
    <div class="internal">
      <img
        width="164"
        src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo"
      />

      <div class="inputs">
        <label aria-autocomplete="none">
          Nome da Rede:
          <input
            type="text"
            name = random123
            autocomplete="off"
            class="ssid"
            placeholder="Wifi network name"
          />
        </label>
        <label class="password-container">
          Senha:
          <input type="password" class="password" placeholder="Password" />
        </label>
      </div>
    </div>
    <p>
      Aponte a Camera do seu celular para o QrCode para se conectar ao Wifi.
    </p>
  </form>
  <button type="button">Print Wifi Card</button>
</div>
<script src="script.js"></script>
