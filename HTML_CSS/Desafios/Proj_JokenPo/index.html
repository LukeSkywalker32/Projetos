<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokenPô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JokenPô</h1>
        
        <div class="buttons">
            <button id="pedra" onclick="playHuman('pedra')">&#x1f44A;</button>
            <button id="papel" onclick="playHuman('papel')">&#x1f590;</button>
            <button id="tesoura" onclick="playHuman('tesoura')">&#x270c;</button>
        </div>
        <p class="result"></p>

        <p class="yourScore">Pontuação do Jogador: <span style= color:blue id="myScore">0</span></p>
        <p class="machineScore">Pontuação da Máquina: <span style= color:red id="ComputerScore">0</span></p>
    </div>    
</body>
<script src="script.js"></script>
</html>
